<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word-Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/puzzle-banner.png">
        <h2>WORD PUZZLE</h2>
      </div>
      <div class="row">
        <form id="input">
          <label for="phrase">Please enter a sentence:</label>
          <input id="phrase" class="form-control" value="">
          <br>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <br>
      <div class="row" id="resultForm">
        <p>The puzzle sentence is: <span class="modifiedPhrase"></span></p>
      </div>
    </div>

  </body>
</html>
